<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
      xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers">

<f:layout name="Default" />

<f:section name="headline">
    <h1><f:translate key="header.table_selection" /></h1>
</f:section>

<f:section name="content">
    <f:flashMessages />
    <f:form action="configure">
        <div class="panel panel-default">
            <div class="panel-heading">
                <f:translate key="header.table_selection.description" />
            </div>
            <div class="panel-body">
                <f:render partial="Progress" arguments="{currentStep: 1}" />

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <ul class="list-group">
                                <f:for each="{allowed_tables}" as="table" key="key">
                                    <li class="list-group-item">
                                        <div class="radio" style="margin: 0;">
                                            <label>
                                                <f:form.radio style="top: -2px;" name="table" value="{table}" checked="{f:if(condition: '{key} == 0', then: '1', else: '0')}" />
                                                {table}
                                            </label>
                                        </div>
                                    </li>
                                </f:for>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <button class="pull-right btn btn-primary">Configure fields <i class="fa fa-chevron-right"></i></button>
                <div class="clearfix"></div>
            </div>
        </div>
    </f:form>
</f:section>

</html>
